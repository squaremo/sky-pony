 <!DOCTYPE html>
<html>
  <head>
    <title>Sky Pony</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.0/jquery.mobile-1.0.min.css" />
    <link rel="stylesheet" href="css/index.css" />
    <!--link rel="stylesheet"
        href="http://twitter.github.com/bootstrap/1.4.0/bootstrap.min.css"/-->
    <style type="text/css">
      /* body { padding-top: 40px; } */

      /* Make this look a bit like a mobile device. */
      body {
        width: 320px !important;
        position: relative;
        left: 50%;
        margin-left: -160px !important;
      }

    </style>
    <script src="js/jquery-1.7.1.js"></script>
    <script type="text/javascript"
            src="http://code.jquery.com/mobile/1.0/jquery.mobile-1.0.min.js"></script>
    <script src="js/jquery.sparkline.min.js"></script>
    <script src="js/knockout-2.0.0.js"></script>
    <script src="http://cdn.sockjs.org/sockjs-0.2.min.js"></script>
    <script src="js/model.js"></script>
    <script src="js/events.js"></script>
    <script src="js/index.js"></script>
    <script type="text/javascript">
      $(document).on('pageinit', function() {
        console.log("Ready");
        ko.applyBindings(model);
      });
    </script>
  </head>
  <body>
    <div data-role="page" id="start" data-content-theme="c">
      <header data-role="header">
        <h1 data-bind="text: columnTitle"></h1>
      </header>
      <section data-role="content" data-bind="foreach: meters">

        <section class="tile signal meter" data-bind="css: {'hwm' : $data.hwm()}">
          <span class="sample" data-bind="text: $data.value()"></span>
          <span class="unit" data-bind="text: $data.unit"></span>
          <span class="sparkline" data-bind="if: $data.has_sparkline">
            <div data-bind="sparkline: sparkline()"/>
          </span>
        </section>

      </section>
      <footer data-role="footer">
        <h3>... Buttons ...</h3>
      </footer>
    </div>

    <div data-role="page" id="ui-elements">
      <div data-role="header">
        <h1>Sky pony</h1>
      </div>
      <div data-role="content">
        <p>Here comes the sky pony!</p>
      </div>
      <div data-role="footer">
        <h3>There it goes...</h3>
      </div>
    </div>
  </body>
</html>
